<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 下载加速</title>
    <style>
        :root {
            --bg-color: #fafafa;
            --card-color: #ffffff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --accent-color: #212121;
            --border-color: #eeeeee;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #f44336;
            --focus-color: #212121;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --card-color: #1e1e1e;
                --text-primary: #ffffff;
                --text-secondary: #b0b0b0;
                --accent-color: #ffffff;
                --border-color: #333333;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --error-color: #ef5350;
                --focus-color: #ffffff;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            padding: 0 20px;
        }
        
        .container {
            width: 100%;
            max-width: 560px;
            background: var(--card-color);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow-color);
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--shadow-color);
        }
        
        h1 {
            color: var(--text-primary);
            margin-bottom: 16px;
            text-align: center;
            font-weight: 600;
            font-size: 24px;
            letter-spacing: -0.5px;
        }
        
        .description {
            color: var(--text-secondary);
            margin-bottom: 32px;
            text-align: center;
            line-height: 1.5;
            font-size: 15px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 32px;
        }
        
        .input-container {
            display: flex;
            gap: 8px;
        }
        
        .input-field {
            flex-grow: 1;
            padding: 12px 16px;
            font-size: 15px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .input-field:focus {
            border-color: var(--focus-color);
            box-shadow: 0 0 0 1px var(--focus-color);
        }
        
        .paste-btn {
            background: var(--bg-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .paste-btn:hover {
            background: var(--card-color);
            border-color: var(--text-secondary);
        }
        
        .paste-icon {
            width: 18px;
            height: 18px;
            fill: var(--text-secondary);
            transition: all 0.3s ease;
        }
        
        .paste-btn:hover .paste-icon {
            fill: var(--text-primary);
        }

        .check-icon {
            position: absolute;
            width: 20px;
            height: 20px;
            fill: var(--text-primary);
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .paste-btn.success .paste-icon {
            opacity: 0;
            transform: scale(0);
        }

        .paste-btn.success .check-icon {
            opacity: 1;
            transform: scale(1);
        }

        .paste-btn.success {
            border-color: var(--text-primary);
            background-color: var(--bg-color);
        }
        
        .loader {
            display: none;
            width: 100%;
            height: 2px;
            margin-top: 0;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            background-color: var(--border-color);
            border-radius: 1px;
        }
        
        .loader:after {
            content: '';
            position: absolute;
            left: -50%;
            height: 100%;
            width: 50%;
            background-color: var(--accent-color);
            animation: loading 1.5s infinite ease;
        }
        
        @keyframes loading {
            0% { left: -50%; }
            100% { left: 150%; }
        }
        
        /* 简单下载按钮样式 */
        .download-btn {
            display: block;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 14px 20px;
            background-color: var(--accent-color);
            color: var(--card-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .download-btn .icon {
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        .download-btn .icon svg {
            display: block;
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }
        
        .download-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .download-btn.loading .text,
        .download-btn.loading .icon {
            visibility: hidden;
        }
        
        .download-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
            border: 2px solid transparent;
            border-top-color: var(--card-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: var(--error-color);
            margin-top: 8px;
            font-size: 13px;
            display: none;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-4px); }
            40%, 80% { transform: translateX(4px); }
        }
        
        .shake-animation {
            animation: shake 0.5s ease;
        }

        footer {
            position: absolute;
            bottom: 16px;
                width: 100%;
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub 下载加速</h1>
        <p class="description">输入 GitHub 文件下载链接，获取高速下载体验</p>
        
        <div class="input-group">
            <div class="input-container">
                <input type="text" class="input-field" id="github-url" placeholder="请输入 GitHub 文件下载链接">
                <button class="paste-btn" id="paste-btn" title="从剪贴板粘贴">
                    <svg class="paste-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 2h-4.18C14.4.84 13.3 0 12 0c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z"/>
                    </svg>
                    <svg class="check-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                    </svg>
                </button>
            </div>
            <div class="error" id="error-msg">请输入有效的 GitHub 链接 (用户名/仓库名)</div>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <button class="download-btn" id="download-btn">
            <span class="icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 16L12 4M12 16L8 12M12 16L16 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 20H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
            <span class="text">加速下载</span>
        </button>
    </div>
        
        <footer>
        GitHub 加速下载服务  &copy; 2025 <br>Powered by 冰川熊猫icepanda
        </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const githubUrlInput = document.getElementById('github-url');
            const downloadBtn = document.getElementById('download-btn');
            const errorMsg = document.getElementById('error-msg');
            const loader = document.getElementById('loader');
            const pasteBtn = document.getElementById('paste-btn');
            
            // 剪贴板粘贴功能
            pasteBtn.addEventListener('click', async function() {
                try {
                    const text = await navigator.clipboard.readText();
                    githubUrlInput.value = text;
                    // 自动聚焦到输入框
                    githubUrlInput.focus();
                    
                    // 添加成功动画
                    pasteBtn.classList.add('success');
                    setTimeout(() => {
                        pasteBtn.classList.remove('success');
                    }, 2000);
                } catch (err) {
                    console.error('无法读取剪贴板内容: ', err);
                    alert('无法读取剪贴板内容，请手动粘贴');
                }
            });
            
            // 下载按钮点击事件
            downloadBtn.addEventListener('click', function() {
                processUrl();
            });
            
            // 回车键触发加速
            githubUrlInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    processUrl();
                }
            });
            
            function processUrl() {
                const url = githubUrlInput.value.trim();
                
                // 验证输入是否为有效的 GitHub 链接
                if (!isValidGithubUrl(url)) {
                    loader.style.display = 'none';
                    errorMsg.style.display = 'block';
                    errorMsg.classList.remove('shake-animation');
                    void errorMsg.offsetWidth; // 触发重绘
                    errorMsg.classList.add('shake-animation');
                    return;
                }
                
                // 显示加载动画
                loader.style.display = 'block';
                errorMsg.style.display = 'none';
                
                // 按钮进入加载状态
                downloadBtn.classList.add('loading');
                
                // 模拟网络请求延迟并直接跳转
                setTimeout(() => {
                    // 生成加速链接并直接跳转
                    const acceleratedLink = `https://ghfast.top/${url}`;
                    
                    // 清除加载动画
                    loader.style.display = 'none';
                    
                    // 恢复按钮状态
                    setTimeout(() => {
                        downloadBtn.classList.remove('loading');
                    }, 500);
                    
                    // 跳转到加速链接
                    window.location.href = acceleratedLink;
                }, 1500);
            }
            
            function isValidGithubUrl(url) {
                // 检查是否以 github.com 开头，并且后面还有用户名和仓库名
                const githubRegex = /^https?:\/\/github\.com\/[^\/]+\/[^\/]+/;
                return githubRegex.test(url);
            }
        });
    </script>
</body>
</html>
